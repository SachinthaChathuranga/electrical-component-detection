<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electrical Component Detector</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 20px;
        text-align: center;
        color: #333;
      }

      h1 {
        color: #1f4e79;
        margin-bottom: 20px;
      }

      input,
      button {
        margin: 10px;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
        outline: none;
      }

      input:hover,
      button:hover {
        border-color: #1f4e79;
        cursor: pointer;
      }

      button {
        background-color: #1f4e79;
        color: white;
        border: none;
        transition: 0.3s;
      }

      button:hover {
        background-color: #0074e0;
      }

      #result {
        margin-top: 30px;
      }

      #annotatedImage {
        max-width: 90%;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      ul {
        list-style: none;
        padding: 0;
        max-width: 600px;
        margin: 0 auto;
      }

      li {
        background: white;
        padding: 12px 20px;
        margin-bottom: 10px;
        border-radius: 8px;
        text-align: left;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: 0.2s;
      }

      li:hover {
        background: #e6f0ff;
      }

      @media (max-width: 600px) {
        input,
        button {
          width: 90%;
          margin: 10px 0;
        }

        #annotatedImage {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Electrical Component Detector</h1>
    <input type="file" id="fileInput" accept="image/*" />
    <button onclick="uploadImage()">Detect Components</button>

    <div id="result">
      <img id="annotatedImage" src="" alt="" />
      <ul id="detections"></ul>
    </div>

    <script>
      const API_URL =
        "https://smschathuranga-electrical-component-api.hf.space/predict";

      async function uploadImage() {
        const fileInput = document.getElementById("fileInput");
        if (!fileInput.files.length) {
          alert("Please select an image.");
          return;
        }

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("file", file);

        const detectionsList = document.getElementById("detections");
        const annotatedImage = document.getElementById("annotatedImage");
        detectionsList.innerHTML = "";
        annotatedImage.src = "";

        try {
          const res = await fetch(API_URL, {
            method: "POST",
            body: formData,
          });

          if (!res.ok) {
            alert("Error calling API: " + res.statusText);
            return;
          }

          const data = await res.json();

          annotatedImage.src = data.annotated_image_base64;

          data.detections.forEach((det) => {
            const li = document.createElement("li");
            li.textContent = `${det.name} (conf: ${det.conf.toFixed(
              2
            )}) at [${Math.round(det.x1)}, ${Math.round(det.y1)}, ${Math.round(
              det.x2
            )}, ${Math.round(det.y2)}]`;
            detectionsList.appendChild(li);
          });
        } catch (err) {
          alert("Error: " + err);
        }
      }
    </script>
  </body>
</html>
